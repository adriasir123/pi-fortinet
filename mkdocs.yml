site_name: Introducción a Fortinet, ciberseguridad de última generación
theme:
  name: 'material'
  features:
    - content.code.annotate
    - navigation.tabs
    - navigation.sections
  icon:
    logo: simple/fortinet
    repo: simple/git
  favicon: images/fortinet-favicon.svg
  palette:
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
nav:
    - Inicio: index.md
    - Pre-proyecto: pre-proyecto.md
    - Objetivos: objetivos.md
    - Conceptos:
        - '¿Qué es un firewall?': 'conceptos/que-es-un-firewall.md'
        - 'Historia': 'conceptos/historia.md'
        - 'Tipos': 'conceptos/tipos.md'
        - 'Firewall hardware VS software': 'conceptos/firewall-hardware-vs-software.md'
    - Primeros pasos:
        - 'Unboxing': 'unboxing.md'
        - 'Paneles': 'paneles.md'
        - 'Reseteo': 'reseteo.md'
        - 'Acceso': 'acceso.md'
        - 'Salida a Internet': 'salida-a-internet.md'
    - Interfaz web:
        - 'Nav superior': 'interfaz-web/nav-superior.md'
        - 'Dashboard': 'interfaz-web/dashboard.md'
        - 'Network': 'interfaz-web/network.md'
        - 'Policy & Objects': 'interfaz-web/policy-and-objects.md'
        - 'Security Profiles': 'interfaz-web/security-profiles.md'
        - 'VPN': 'interfaz-web/vpn.md'
        - 'User & Authentication': 'interfaz-web/user-and-authentication.md'
        - 'Wifi & Switch Controller': 'interfaz-web/wifi-and-switch-controller.md'
        - 'System': 'interfaz-web/system.md'
        - 'Security Fabric': 'interfaz-web/security-fabric.md'
        - 'Log & Report': 'interfaz-web/log-and-report.md'
    - CLI: cli.md
    - Demo:
        - 'Escenario': 'demo/escenario.md'
        - 'Preparación de la Raspberry': 'demo/preparacion-raspberry.md'
        - 'Salida a Internet': 'https://pi.adrianj.eu/salida-a-internet'
        - 'DMZ': 'demo/dmz.md'
        - 'Reglas filtrado': 'demo/reglas-filtrado.md'
    - Conclusiones: conclusiones.md
    - Dificultades: dificultades.md
    - Bibliografía: bibliografia.md
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
extra_css:
  - stylesheets/asciinema-player.css
extra_javascript:
  - javascripts/asciinema-player.min.js
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/adriasir123
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/adrian-jaramillo-rodriguez/
plugins:
  - glightbox
  - search
  - mkdocs-asciinema
repo_url: https://github.com/adriasir123/pi-fortinet
repo_name: adriasir123/pi-fortinet
